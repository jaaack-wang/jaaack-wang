<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} — {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>

  <!-- Accent styles to match sidebar -->
  <style>
    :root { --accent: #41b883; }
    /* Container */
    .post-container { max-width: 900px; margin: 0 auto; }
    /* Title & meta */
    .post-title {
      color: var(--accent);
      font-weight: 800;
      margin: 0 0 0.5rem 0;
      border-bottom: 3px solid var(--accent);
      display: inline-block;
      padding-bottom: .25rem;
    }
    .post-meta { color: #888; margin: 0 0 1.5rem 0; }
    /* Links */
    .post a { color: var(--accent); text-decoration: none; }
    .post a:hover { text-decoration: underline; }
    /* Images */
    .post img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.25rem auto;
      border-radius: 6px;
    }
    /* Quotes / code (nice defaults) */
    .post blockquote {
      border-left: 4px solid var(--accent);
      padding: .5rem 1rem;
      background: rgba(65,184,131,.06);
    }
    .post pre, .post code {
      background: #f7f7f7;
      border-radius: 6px;
    }
    .post pre { padding: .75rem 1rem; overflow-x: auto; }
    /* Footer links */
    .post-footer { margin-top: 2rem; }
  </style>
</head>
<body class="is-preload">
  <div id="wrapper">
    <section class="wrapper style1 fade-up">
      <div class="inner post post-container">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
          {{ page.date | date: "%b %-d, %Y" }}
          {% if page.tags and page.tags.size > 0 %} · {{ page.tags | join: ", " }}{% endif %}
        </p>

        {{ content }}

        <p class="post-footer">
          <a href="/blog/">← Back to blog</a> · <a href="/">Home</a>
        </p>
      </div>
    </section>
  </div>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/browser.min.js"></script>
  <script src="/assets/js/breakpoints.min.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
